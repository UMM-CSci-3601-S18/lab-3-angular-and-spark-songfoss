<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>


        <!--this is our  second Angular feature -->
        <mat-expansion-panel>
          <mat-expansion-panel-header id="Panel-Header">
            Please enter information here
          </mat-expansion-panel-header>


          <form>

            <!--this is our  first Angular feature -->
            <label> Select status:</label>
            <select name="dropdown" id="todoStatus" #input placeholder="Filter by status" (input)="todoStatus = $event.target.value">
              <option value=""></option>
              <option value="complete">complete</option>
              <option value="incomplete">incomplete</option>
            </select>

          </form>


          <mat-action-row id="Row">
            <mat-form-field id="Owner">
              <input matInput id="todoOwner" #input placeholder="Filter by owner" (input)="todoOwner = $event.target.value">
            </mat-form-field>
            <mat-form-field id="Body">
              <input matInput id="todoBody" #input placeholder="Filter by body" (input)="todoBody = $event.target.value">
            </mat-form-field>
            <mat-form-field id="Category">
              <input matInput id="todoCategory" #input placeholder="Filter by category" (input)="todoCategory = $event.target.value">
            </mat-form-field>

          </mat-action-row>
        </mat-expansion-panel>










        <mat-accordion *ngIf="todos; else todosError">

          <mat-expansion-panel #elem [id]="todo.category" *ngFor="let todo of this.filterTodos(todoOwner, todoStatus,todoBody,todoID,todoCategory)">
            <mat-expansion-panel-header>

              <mat-panel-title matTooltip="Category:{{todo.category}}">{{todo.owner}}</mat-panel-title>

            </mat-expansion-panel-header>
            <mat-panel-description>Body: {{todo.body}}</mat-panel-description>
            <mat-panel-description>Category: {{todo.category}}</mat-panel-description>
            <mat-panel-description>Status: {{todo.status}}</mat-panel-description>

          </mat-expansion-panel>
        </mat-accordion>
        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #todosError>
          <mat-error>
            There was a problem loading the todos. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
